        <button type = 'button' class="form__btn" onclick="foo()">Отправить</button>

            <p id="bank__name"></p>
            <div id="image-container1"></div>
          </div>

            <h3>Card Holder</h3>
            <p id="card-name">Mrs Kate Smith</p>
            </div>
          
          <div class="card__expiry">
            <h3>Valid Thru</h3>
            <p>
              <span id="month">MM</span>/<span id="year">YY</span>
            </p>
          </div>

          <div class="pay__system">
            
            <p id="pay__system"></p>
            <div id="image-container"></div>

        </div>
       
        <table border="1" class = 'table' id = "table">
          <tr>
            <td>платёжная сичтема</td>
            <td>название банка</td>
            <td>имя держателя карты</td>
